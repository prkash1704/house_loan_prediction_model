<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="px-3 py-2 text-bg-dark border-bottom">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                <h3>House Loan Prediction</h3>
              </a>

              <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                <li>
                  <a href="/" class="nav-link text-secondary">
                    Home
                  </a>
                </li>
                <li>
                  <a href="/about" class="nav-link text-white">
                    About
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
    </header>


    <div class="container my-5">
        <div class="p-5 text-center bg-body-tertiary rounded-3">
            <h1 class="text-body-emphasis">Welcome</h1><br>
            <p class="col-lg-8 mx-auto fs-5 text-muted">
                This is House Loan Prediction It Predict actual value of your house.
            </p>
            <br><br>
            <div class="d-inline-flex gap-2 mb-5">
                <a href="#chat-section">
                <button class="d-inline-flex align-items-center btn btn-dark btn-lg px-4 rounded-pill" type="button">
                Start Predicting
                </button></a>
                <a href="/about">
                <button class="btn btn-outline-secondary btn-lg px-4 rounded-pill" type="button">
                Who we are?
                </button></a>
            </div>
        </div>
    </div>

    <hr>
    <div class="container my-5" id="chat-section">
        <div class="p-5 text-center bg-body-tertiary rounded-3">
            <h1 class="text-body-emphasis">House Loan Predict</h1>
            <br><br>
            <form>
                <div class="mb-4">
                    <label for="Population" class="form-label">Area Population: </label><br>
                    <input type="text" name="Population" ><br><br>
                    <label for="Income" class="form-label">Avg. Area Income: </label><br>
                    <input type="text" name="Income"><br><br>
                    <label for="Age" class="form-label">Avg. Area House Age: </label><br>
                    <input type="text" name="Age"><br><br>
                    <label for="Rooms" class="form-label">Avg. Area No. of Rooms: </label><br>
                    <input type="text" name="Rooms"><br>
                </div>
                <button type="submit" class="btn btn-dark">OK</button>
            </form>
            <br><br>
            <h3>{{res}}</h3>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
